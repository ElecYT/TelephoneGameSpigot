# JVM arguments for Gradle builds.
org.gradle.jvmargs=-Xmx2G

# Java version to compile against.
java_version=21

# Bukkit API version placeholder (for display in plugin.yml).
bukkit_api_version=1.21

# Version for the Paper API dependency.
# If 1.21-R0.1-SNAPSHOT is not available, try updating to 1.21.1-R0.1-SNAPSHOT (or the latest version from PaperMC)
bukkit_version=1.21.1-R0.1-SNAPSHOT

# Version of the Simple Voice Chat API you want to target.
voicechat_api_version=2.5.27

# Plugin version ? update as needed.
plugin_version=1.0.0

# Group ID for Maven publishing.
maven_group=me.elec

# Base name for your artifact.
archives_base_name=TelephoneGameSpigot
